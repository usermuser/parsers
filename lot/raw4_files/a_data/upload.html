<!DOCTYPE html>
<html><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>File upload</title>
    <script>
        if (location.search) {
            parent.postMessage("__rh__" + JSON.stringify({
                _messageType: "fileUploaded",
                url: location.search.split("url=")[1]
            }))
        }
    </script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        form {
            font-size: 1em;
            color: #2f70ad;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        input {
            padding: 0;
            margin: 0;
            height: 100%;
            filter: alpha(opacity=01); /* internet explorer */
            -webkit-opacity: 0.01;
            -moz-opacity: 0.01;
            opacity: 0.01;           /* fx, safari, opera, chrome */
            -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(opacity=01)"; /*IE8*/
            width: 300px;
            position: relative;
            right: 270px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="//web.redhelper.ru/nx/upload" method="post" enctype="multipart/form-data" id="form">
        <input id="file" size="60000" name="file" title="Отправить файл" type="file">
    </form>
    <script>
        document.getElementById("file").onchange = function () {
            parent.postMessage("__rh__" + JSON.stringify({
                _messageType: "fileUploadStarted"
            }), "*");
            document.getElementById("form").submit();
            return true;
        };
        document.getElementById("form").action = "//" + location.host + "/nx/upload";
    </script>

</body></html>
